<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      animation: changeBg 29s infinite alternate linear;

    }
    @keyframes changeBg{
      0%{
        background:red;
      }
      25%{
        background:yellow;
      }
      50%{
        background:green;
      }
      75%{
        background:orangered;
      }
      100%{
        background:gold;
      }
    }
  </style>
</head>
<body>
  
</body>
</html>
